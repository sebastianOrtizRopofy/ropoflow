# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ropoflow

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8966d70e54214176ae21032f88337c2a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_84ba5fb0413944db84819210608bbd60 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8966d70e54214176ae21032f88337c2a }}/desarrolloropofy/n8n-custom:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ropoflow'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2ed5b91c332a4080855c4942401ae69c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8966d70e54214176ae21032f88337c2a }}/desarrolloropofy/n8n-custom:${{ github.sha }}'