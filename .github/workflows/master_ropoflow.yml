# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ropoflow

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1bf3e6613cbf4e7389ed0a1c0864506d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_355671e9d44c47ba9a4f9370fdec2f43 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1bf3e6613cbf4e7389ed0a1c0864506d }}/n8n-custom:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ropoflow'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5813789c630d4b1ca2fcbf3f1ab222d6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1bf3e6613cbf4e7389ed0a1c0864506d }}/n8n-custom:${{ github.sha }}'